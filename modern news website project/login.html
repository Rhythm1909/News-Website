<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form {
            margin-inline: auto;
            margin-block: 200px;
            width: 298px;
            height: 415px;
        }

        .signIn {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main class="form-signin w-100 m-auto">
        <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </form>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            var email = document.getElementById("floatingInput").value;
            var password = document.getElementById("floatingPassword").value;

            // Prepare the data to send to the API
            var data = {
                email: email,
                password: password
            };

            // Send a POST request to the login API
            fetch("http://localhost:5138/api/User/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    // If the response is successful, redirect to the home page
                    window.location.href = "http://127.0.0.1:5500/modern%20news%20website%20project/home.html";
                } else {
                    // If the response is not successful, handle the error (e.g., display an error message)
                    console.error("Login failed");
                    // You can display an error message to the user or handle it in another way
                }
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle any network errors here
            });
        });
    </script>
</body>

</html>
