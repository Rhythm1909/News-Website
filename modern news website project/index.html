<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <nav>
        <div class="main-nav container flex">
            <div class="company-logo">
                <a href="#">
                    <img src="" alt="" class="company-logo">
                </a>
            </div>

            <div class="nav-links">
                <ul class="flex">
                    
                    <li class="hover-link nav-item" onClick="reload()">Home</li>
                    <li class="hover-link nav-item" id="ipl" onClick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onClick="onNavItemClick('finance')" >Finance</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-in" placeholder="eg. science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>

        </div>
    </nav>


    <main>
        <div class="card-container container flex" id="card-container">

        </div>
    </main>

    <template id="card-template">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="card image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 24/01/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias
                    voluptatum eos sunt? Minima quas quo dicta libero et fugiat accusamus!</p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
</body>

</html>
